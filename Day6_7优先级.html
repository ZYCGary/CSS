<!--
优先级
1.单个选择器的优先级: 行内样式表>id>类>标签
2.复合选择器的优先级：越精细优先级越高
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>6_10</title>

    <style type="text/css">
        p {
            color: #ff3399;
            font-size: 19px;
        }

        .myclass {
            color: green;
        }

        #myid {
            color: blue;
        }

        li {
            color: blue;
            font-size: 14px;
            line-height: 150%;
        }

        .box .one ul li {
            color: red;
        }
    </style>

</head>

<body>
    <div class="top">
        <p class="myclass" id="myid" style="color: black">
            Study Hard
        </p>
    </div>
    <div class="box">
        <div class="one">
            <ul>
                <li>AAAA</li>
                <li>AAAA</li>
            </ul>
        </div>
    </div>

</body>

</html>
